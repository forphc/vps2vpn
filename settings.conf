#!/bin/bash

# This file contains the settings for the vps2vpn script.
# Edit the values below to customize your installation.

# The base URL of the GitHub repository's raw content.
REPO_BASE_URL="https://raw.githubusercontent.com/forphc/vps2vpn/main"

# --- Port Settings ---

# Dropbear SSH Port
DROPBEAR_PORT='143'

# Squid Proxy Port
SQUID_PORT='7777'

# Privoxy Port
PRIVOXY_PORT='8000'

# Ziproxy Port
ZIPROXY_PORT='8080'

# Stunnel Port for Dropbear
STUNNEL_DROPBEAR_PORT='442'

# Stunnel Port for OpenVPN
STUNNEL_OVPN_PORT='444'

# OpenVPN TCP Port
OVPN_TCP_PORT='1194'

# OpenVPN UDP Port
OVPN_UDP_PORT='1196'

# Nginx Port for downloading .ovpn files
NGINX_PORT='85'

# Badvpn (udpgw) Port
BADVPN_PORT='7300'

# --- Logging Settings ---

# Full path to the installation log file.
LOG_FILE="/var/log/vps2vpn_install.log"
